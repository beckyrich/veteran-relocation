<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital@1&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Veteran Livable</title>
</head>

<body>
    <!-- JumboTron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Veteran Livable</h1>
                    <h5>Helping Veterans and Military Families Find Their Forever Home</h5>
                </div>
            </div>
        </div>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#vetNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="vetNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Search: Find the Perfect City</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="minpop" class="col-sm-3 col-form-label">Population</label>
                        <div class="col-sm-4">
                            <input type="number" id="minpop" name="minpop" class="form-control" placeholder="Minimum Population"/>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="maxpop" name="maxpop" class="form-control" placeholder="Maximum Population"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Filter by State</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Search State...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="minvalue" class="col-sm-3 col-form-label">Median Home Value</label>
                        <div class="col-sm-4">
                            <input type="number" id="minvalue" name="minvalue" class="form-control" placeholder="Minimum Med Home Value"/>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="maxvalue" name="maxvalue" class="form-control" placeholder="Maximum Med Home Value"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="minrent" class="col-sm-3 col-form-label">Median Home Rent</label>
                        <div class="col-sm-4"> 
                            <input type="number" id="minrent" name="minrent" class="form-control" placeholder="Minimum Rent"/>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="maxrent" name="maxrent" class="form-control" placeholder="Maximum Rent"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="minincome" class="col-sm-3 col-form-label">Median Income Range</label>
                        <div class="col-sm-4"> 
                            <input type="number" id="minincome" name="minincome" class="form-control" placeholder="Minimum Income">
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="maxincome" name="maxincome" class="form-control" placeholder="Maximum Income"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="college" class="col-sm-3 col-form-label">Max Distance to 4 Year College</label> 
                        <div class="col-sm-4">    
                            <input type="number" id="college" name="college" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">        
                        <label for="techschool" class="col-sm-3 col-form-label">Max Distance to Tech School</label> 
                        <div class="col-sm-4">
                            <input type="number" id="techschool" name="techschool" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="minva" class="col-sm-3 col-form-label">Distance to VA</label>
                        <div class="col-sm-4">
                            <input type="number" id="minva" name="minva" class="form-control" placeholder="Minimum Distance">
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="maxva" name="maxva" class="form-control" placeholder="Maximum Population">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h5>Links</h5>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Search</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col">
                	<h5>Social</h5>
                    <a href="http://instagram.com/">Instagram</a>
                    <a href="http://facebook.com/">Facebook</a>
                    <a href="http://twitter.com/">Twitter</a>
                    <a href="http://youtube.com/">YouTube</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
